<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Zac Roach</title>
    <meta name="description" content="Something amazing is coming soon. Stay tuned for updates.">
    <meta name="theme-color" content="#0a0a0f">
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- ✅ Correct Umami tracker -->
    <script 
        async 
        src="https://umami.zacroach.com/script.js" 
        data-website-id="5a47864d-2969-4e13-b0ca-1aca32a09b21" 
        data-domains="zacroach.com,www.zacroach.com">
    </script>

    <style>
        /* CSS Custom Properties for theming */
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #111118;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        /* ...rest of your CSS unchanged... */
    </style>
</head>
<body>
    <!-- Background effects -->
    <div class="background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="grid-pattern"></div>
    </div>

    <!-- Main content -->
    <div class="container">
        <!-- Badge -->
        <div class="badge">
            Coming Soon
        </div>

        <!-- Main heading -->
        <h1 class="main-heading">
            Something Amazing is Coming
        </h1>

        <!-- Subtitle -->
        <p class="subtitle">
            I'm crafting something special that will be worth the wait. 
            Stay tuned for updates and be the first to experience what's coming.  
        </p>

        <!-- CTA Card -->
        <div class="cta-card">
            <div class="cta-content">
                <p class="cta-text">
                    Want to be notified when I launch? I'll send you a heads up!
                </p>
                <button class="notify-btn" onclick="handleNotify()">
                    Notify Me
                </button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-year">
                    © <span id="current-year"></span> Zac Roach
                </div>
                <div class="footer-note">
                    Building something great, one line of code at a time.
                </div>
            </div>
        </footer>
    </div>

    <script>
        // Set current year
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Handle notify button click
        function handleNotify() {
            const btn = document.querySelector('.notify-btn');
            const originalText = btn.textContent;
            
            btn.textContent = 'Thanks! We\'ll be in touch.';
            btn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
            btn.disabled = true;
            
            // Reset after 3 seconds
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = 'var(--gradient)';
                btn.disabled = false;
            }, 3000);
        }

        // Update theme color based on system preference
        function updateThemeColor() {
            const metaThemeColor = document.querySelector('meta[name="theme-color"]');
            const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            metaThemeColor.content = isDark ? '#0a0a0f' : '#ffffff';
        }

        // Listen for theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateThemeColor);
        updateThemeColor();

        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const orbs = document.querySelectorAll('.gradient-orb');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            orbs.forEach((orb, index) => {
                const speed = (index + 1) * 0.5;
                const xOffset = (x - 0.5) * speed * 20;
                const yOffset = (y - 0.5) * speed * 20;
                
                orb.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
            });
        });
    </script>

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
        script-src 'self' https://umami.zacroach.com;
        connect-src 'self' https://umami.zacroach.com;
    ">
</body>
</html>
