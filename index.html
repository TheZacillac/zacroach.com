<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Zac Roach</title>
    <meta name="description" content="Something amazing is coming soon. Stay tuned for updates.">
    <meta name="theme-color" content="#0a0a0f">
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://umami.zacroach.com">
    <!-- Content Security Policy (allows Umami + inline JS on this page) -->
    <meta http-equiv="Content-Security-Policy" content="
        script-src 'self' https://umami.zacroach.com 'unsafe-inline';
        connect-src 'self' https://umami.zacroach.com;
    ">

    <!-- ✅ Correct Umami tracker -->
    <script 
        async 
        src="https://umami.zacroach.com/script.js" 
        data-website-id="5a47864d-2969-4e13-b0ca-1aca32a09b21" 
        data-domains="zacroach.com,www.zacroach.com">
    </script>

    <style>
        /* CSS Custom Properties for theming */
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #f4024b;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #575758;
            --accent: #00c2de;
            --accent-hover: #7addec;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --gradient: linear-gradient(135deg, #f4024b 0%, #7c0025 100%);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-secondary: #f8fafc;
                --text-primary: #0f172a;
                --text-secondary: #475569;
                --text-muted: #94a3b8;
                --accent: #00c2de;
                --accent-hover: #7addec;
                --border: rgba(0, 0, 0, 0.1);
                --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
                --gradient: linear-gradient(135deg, #f4024b 0%, #7c0025 100%);
            }
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            border: none;
            outline: none;
        }

        /* Remove any default browser styling that could cause blue lines */
        html:focus, body:focus {
            outline: none !important;
        }

        *:focus {
            outline: none !important;
        }

        /* Ensure no unwanted borders on any elements */
        div, section, article, header, footer, main {
            border: none;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            outline: none;
        }

        /* Background effects */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #00c2de, transparent);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #8fe1ee, transparent);
            top: 60%;
            right: 15%;
            animation-delay: -10s;
        }

        .orb-3 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #067b8d, transparent);
            bottom: 20%;
            left: 20%;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(-10px) translateX(-5px);
            }
            75% {
                transform: translateY(-30px) translateX(15px);
            }
        }

        /* Grid pattern */
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.5;
        }

        /* Main container */
        .container {
            max-width: 800px;
            width: 100%;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Badge */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.8s ease-out;
        }

        .badge::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        /* Main heading */
        .main-heading {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 0.8s ease-out 0.2s both;
            padding: 20px 0px;
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }


        /* Footer */
        .footer {
            color: var(--text-muted);
            font-size: 0.875rem;
            animation: fadeInUp 0.8s ease-out 0.8s both;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: center;
        }

        .footer-year {
            font-weight: 500;
        }

        .footer-note {
            opacity: 0.8;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }


            .orb-1 {
                width: 200px;
                height: 200px;
            }

            .orb-2 {
                width: 150px;
                height: 150px;
            }

            .orb-3 {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .badge {
                font-size: 0.75rem;
                padding: 0.375rem 0.75rem;
            }

            .subtitle {
                font-size: 1.125rem;
            }

        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Skip link for accessibility */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: var(--accent);
            color: white;
            padding: 8px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 1000;
            transition: top 0.3s;
            opacity: 0;
            visibility: hidden;
        }
        
        .skip-link:focus {
            top: 6px;
            opacity: 1;
            visibility: visible;
        }

    </style>
</head>
<body>
    <!-- Skip link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Background effects -->
    <div class="background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="grid-pattern"></div>
    </div>

    <!-- Main content -->
    <div class="container" id="main-content">
        <!-- Badge -->
        <div class="badge">
            Coming Soon
        </div>

        <!-- Main heading -->
        <h1 class="main-heading">
            Something Amazing is Coming
        </h1>

        <!-- Subtitle -->
        <p class="subtitle">
            I'm crafting something special that will be worth the wait. 
            Stay tuned for updates and be the first to experience what's coming.  
        </p>


        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-year">
                    © <span id="current-year"></span> Zac Roach
                </div>
                <div class="footer-note">
                    Building something great, one line of code at a time.
                </div>
            </div>
        </footer>
    </div>

    <script>
        // Set current year with error handling
        const yearElement = document.getElementById('current-year');
        if (yearElement) {
            yearElement.textContent = new Date().getFullYear();
        }


        // Update theme color based on system preference
        function updateThemeColor() {
            const metaThemeColor = document.querySelector('meta[name="theme-color"]');
            if (!metaThemeColor) return;
            
            const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            metaThemeColor.content = isDark ? '#0a0a0f' : '#ffffff';
        }

        // Listen for theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateThemeColor);
        updateThemeColor();

        // Add some interactive effects with throttling for better performance
        let mouseMoveTimeout;
        document.addEventListener('mousemove', (e) => {
            if (mouseMoveTimeout) return;
            
            mouseMoveTimeout = setTimeout(() => {
                const orbs = document.querySelectorAll('.gradient-orb');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                orbs.forEach((orb, index) => {
                    const speed = (index + 1) * 0.5;
                    const xOffset = (x - 0.5) * speed * 20;
                    const yOffset = (y - 0.5) * speed * 20;
                    
                    orb.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
                });
                
                mouseMoveTimeout = null;
            }, 16); // ~60fps throttling
        });
    </script>
</body>
</html>
