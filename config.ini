[camera]
# Camera settings
index = 0
width = 640
height = 480
fps = 30

[audio]
# Audio settings
sample_rate = 44100
channels = 2
buffer_size = 1024

[detection]
# Detection thresholds
visual_threshold = 0.3
audio_threshold = 0.7
confidence_threshold = 0.8
commercial_duration_min = 15.0
commercial_duration_max = 180.0
transition_buffer = 2.0

[tv_control]
# TV control method: hdmi_cec, ir_blaster, smart_tv_api, audio_only
method = audio_only
# For HDMI-CEC
cec_device = 0
# For IR blaster
ir_device = /dev/ttyUSB0
# For smart TV API
tv_ip = 192.168.1.100
tv_port = 8080
# For audio control
audio_device = default

[logging]
# Logging settings
level = INFO
file = commercial_detector.log
max_size = 10MB
backup_count = 5